host: 152.228.229.130:3000
info:
  contact:
    email: pool@stratum.farm
    name: StratumFarm Support
  description: This is the public pool api from stratum.farm
  termsOfService: https://stratum.farm/terms/
  title: StratumFarm Pool API
  version: "1.0"
paths:
  /api/v1/pools:
    get:
      description: Get a list of all available pools
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.PoolsRes'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
      summary: Get all pools
      tags:
      - Pools
  /api/v1/pools/{pool_id}:
    get:
      description: Get a specific pool
      parameters:
      - description: ID of the pool
        in: path
        name: pool_id
        required: true
        type: string
      - description: Range in hours to fetch the top miners from (default=1)
        in: query
        name: topMinersRange
        type: integer
      - description: Range in blocks to fetch the average effort from (default=50)
        in: query
        name: effortRange
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PoolExtendedRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
      summary: Get a pool
      tags:
      - Pools
  /api/v1/pools/{pool_id}/blocks:
    get:
      description: Get a list of blocks from a specific pool
      parameters:
      - description: ID of the pool
        in: path
        name: pool_id
        required: true
        type: string
      - description: Page (default=0)
        in: query
        name: page
        type: integer
      - description: PageSize (default=15)
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.BlocksRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
      summary: Get a list of blocks
      tags:
      - Pools
  /api/v1/pools/{pool_id}/miners:
    get:
      description: Get a list of all miners from a specific pool
      parameters:
      - description: ID of the pool
        in: path
        name: pool_id
        required: true
        type: string
      - description: Page (default=0)
        in: query
        name: page
        type: integer
      - description: PageSize (default=15)
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.MinersRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
      summary: Get a list of all miners
      tags:
      - Miners
  /api/v1/pools/{pool_id}/miners/{miner_addr}:
    get:
      description: Get a specific miner from a specific pool
      parameters:
      - description: ID of the pool
        in: path
        name: pool_id
        required: true
        type: string
      - description: Address of the miner
        in: path
        name: miner_addr
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.MinerRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
      summary: Get a miner
      tags:
      - Miners
  /api/v1/pools/{pool_id}/miners/{miner_addr}/balancechanges:
    get:
      description: Get a list of balance changes from a specific miner from a specific
        pool
      parameters:
      - description: ID of the pool
        in: path
        name: pool_id
        required: true
        type: string
      - description: Address of the miner
        in: path
        name: miner_addr
        required: true
        type: string
      - description: Page (default=0)
        in: query
        name: page
        type: integer
      - description: PageSize (default=15)
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.BalanceChangesRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
      summary: Get balance changes
      tags:
      - Miners
  /api/v1/pools/{pool_id}/miners/{miner_addr}/earnings/daily:
    get:
      description: Get a list of daily earnings from a specific miner from a specific
        pool
      parameters:
      - description: ID of the pool
        in: path
        name: pool_id
        required: true
        type: string
      - description: Address of the miner
        in: path
        name: miner_addr
        required: true
        type: string
      - description: Page (default=0)
        in: query
        name: page
        type: integer
      - description: PageSize (default=15)
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.DailyEarningRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
      summary: Get daily earnings
      tags:
      - Miners
  /api/v1/pools/{pool_id}/miners/{miner_addr}/payments:
    get:
      description: Get a list of payments from a specific miner from a specific pool
      parameters:
      - description: ID of the pool
        in: path
        name: pool_id
        required: true
        type: string
      - description: Address of the miner
        in: path
        name: miner_addr
        required: true
        type: string
      - description: Page (default=0)
        in: query
        name: page
        type: integer
      - description: PageSize (default=15)
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaymentsRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
      summary: Get payments
      tags:
      - Miners
  /api/v1/pools/{pool_id}/miners/{miner_addr}/performance:
    get:
      description: Get a list of performance samples from a specific miner from a
        specific pool
      parameters:
      - description: ID of the pool
        in: path
        name: pool_id
        required: true
        type: string
      - description: Address of the miner
        in: path
        name: miner_addr
        required: true
        type: string
      - description: Specify the sample range (default=day
        in: query
        name: perfMode
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.MinerPerformanceRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
      summary: Get performance
      tags:
      - Miners
  /api/v1/pools/{pool_id}/miners/{miner_addr}/settings:
    get:
      description: Get the settings from a specific miner from a specific pool
      parameters:
      - description: ID of the pool
        in: path
        name: pool_id
        required: true
        type: string
      - description: Address of the miner
        in: path
        name: miner_addr
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.MinerSettingsRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
      summary: Get settings
      tags:
      - Miners
    post:
      description: Update the settings from a specific miner from a specific pool
      parameters:
      - description: ID of the pool
        in: path
        name: pool_id
        required: true
        type: string
      - description: Address of the miner
        in: path
        name: miner_addr
        required: true
        type: string
      - description: Updated settings incl. the IP of the highest worker
        in: body
        name: settings
        required: true
        schema:
          $ref: '#/definitions/api.MinerSettingsReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.MinerSettingsRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
      summary: Update settings
      tags:
      - Miners
  /api/v1/pools/{pool_id}/miners/{miner_addr}/workers/{worker_name}:
    get:
      description: Get a specific worker from a specific miner from a specific pool
      parameters:
      - description: ID of the pool
        in: path
        name: pool_id
        required: true
        type: string
      - description: Address of the miner
        in: path
        name: miner_addr
        required: true
        type: string
      - description: Name of the worker
        in: path
        name: worker_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.WorkerRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
      summary: Get a worker
      tags:
      - Workers
  /api/v1/pools/{pool_id}/miners/{miner_addr}/workers/{worker_name}/performance:
    get:
      description: Get the performance from a specific worker from a specific miner
        from a specific pool
      parameters:
      - description: ID of the pool
        in: path
        name: pool_id
        required: true
        type: string
      - description: Address of the miner
        in: path
        name: miner_addr
        required: true
        type: string
      - description: Name of the worker
        in: path
        name: worker_name
        required: true
        type: string
      - description: Specify the sample range (default=day
        in: query
        name: perfMode
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.WorkerPerformanceRes'
        "400":
          description: Bad Request
          schema:
